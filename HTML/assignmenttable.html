<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Table</title>
</head>
<body>
    <h1><i>Assignment Table</i></h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th rowspan="2">No.</th>
                <th>Problem</th>
                <th>For</th>
                <th>a Web</th>
            </tr>
            <tr>
                <th>Professional</th>
                <th colspan="2" rowspan="3">as</th>
            </tr>
            <tr>
                <th colspan="2" align="center">You</th>
                <th></th>
            </tr>
            <tr>
                <th>will</th>
                <th rowspan="2">see</th>
            </tr>
            <tr>
                <th>in</th>
                <th>a</th>
                <th>few</th>
                <th>minutes</th>
            </tr>
        </thead>
    </table>
    <br><br>
    
</body>
</html>
