<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Voucher</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>SubTotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Egg</td>
                <td>10</td>
                <td>200</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mama</td>
                <td>10</td>
                <td>300</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Phone Bill</td>
                <td>3</td>
                <td>1000</td>
                <td>3000</td> 
            </tr>
            <tr>
                <td colspan="4" align="Right">Total</td>
                <td>8000</td>
            </tr>
        </tbody>
        
    </table>

    <h1>Saving Money</h1>
    <table border="1"cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Monthly</th>
                <th>Saving Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>30000</td>
                <td rowspan="3">90000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>40000</td>
                
            </tr>
            <tr>
                <td>March</td>
                <td>20000</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
