<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <script>
        // syntax 
        var firstname="Ye Htut Aung";
        console.log(firstname);

        var name= "Ye Htut Aung";
        console.log(name);
        console.log(typeof(name));
        var job = "Developer";
        console.log(job);
        console.log(typeof(job));
        var age = 28;
        console.log(age);
        console.log(typeof(age));
        var js = true;
        console.log(js);
        console.log(typeof(js));
        var java = false;
        console.log(java);
        console.log(typeof(java));
        var arr = ['HTML','JavaScript','CSS','2022','2023'];
        console.log(arr);
        console.log(arr[0]);
        console.log(typeof(arr));
        var car = {name:"Toyota", color:"white", price:3000000}
        console.log(car);
        console.log(car.name);
        console.log(typeof(car));


        document.write("<h1>Hello JavaScript</h1>");
        var result = 40 + 50 - 20 + 30 - 60;
        console.log(result);
    </script>
</body>
</html>
