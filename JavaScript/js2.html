<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Operator

        // Addition Operator
        let three = 1+3;
        console.log(three);
        let four = 1 + three;
        console.log(four);
        let threeOne = 'three' + 1
        console.log(threeOne);
        let twoString = '21' + '36'
        console.log(twoString);

        // subration operator
        let two = 4 - 2;
        console.log(two);

        // division operator
        let div1 = 10/2;
        console.log(div1);
        let div2 = 25/3;
        console.log(div2);
        let div3 = 2/0;
        console.log(div3);

        // remainder operator
        let rem1 = 30%3;
        console.log(rem1);
        let rem2 = 25%3;
        console.log(rem2);
        let rem3 = 1%0;
        console.log(rem3);

        // Multipilcation Operator
        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = -12 * 12;
        console.log(mul2);

        // Exponentiation Operator
        let exp1 = 3**8;
        console.log(exp1);
        
        // Precedence
        // * / % 
        // + - 
        // =

        let total = 2 * 5 + 6 /2 % 2;
        console.log(total);

        // Comparison Operator
        let n = 12;
        let m = '12';
        console.log(typeof(n));
        console.log(typeof(m));
        console.log(n<15);
        console.log(n>15);
        console.log(15<=15);
        console.log(15>=15);
        console.log(n==m);
        console.log(n===m);
        console.log(n!=m);
        console.log(n!==m);

        // Logical Operator
        // And &&
        // OR ||
        // NOT !
        console.log(12<15 && 13>10 && 15<=15);
        //          1     x  1     x  1  = 1
        console.log(12<15 || 13<10 || 15>=15);
        //          1      + 1      + 1  = 1
        console.log(!12>15);
    </script>
</body>
</html>
