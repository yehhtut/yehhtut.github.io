<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border="1" cellspacing="0" cellpadding="20">
            <thead>
                <tr>
                    <td>No.</td>
                    <td>Name</td>
                    <td>Age</td>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>

        </table>
        <br>
        <button onclick="showTable()">Show</button>

        <script>
            function showTable() {
                let data = [
                    {name:'Ye Htut Aung', age :'28'},
                    {name:'Aung Ye Thu', age: '27'},
                    {name:'Paing Htet Zan', age : '29'},
                ]
                let tbody = document.querySelector('tbody');
                let myData = '';
                let i = 1;

                for (let value of data) {
                    myData += `<tr>
                            <td>${i++}</td>
                            <td>${value.name}</td>
                            <td>${value.age}</td>                     
                    </tr>`
                    
                }
                tbody.innerHTML = myData;
            }
        </script>
    </div>
</body>
</html>
