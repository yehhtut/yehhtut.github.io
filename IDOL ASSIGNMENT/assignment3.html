<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
</head>
<body>
    <div>
        <script>
            let y = prompt ("Enter a Number");
            for (let x = 1; x <= 12; x++) {
                document.write(`<h3>${y}x${x}=${y*x}</h3>`);
            }
        </script>
    </div>
    <div>
        <script>
            for (let h = 7; h > 0; h--) {
                for (let i = 1; i <= h; i++) {
                    document.write('*');
                }
                document.write('<br>');
            }
        </script>
    </div>
    
</body>
</html>
